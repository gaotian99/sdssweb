<mat-toolbar color="primary">
  <button mat-icon-button (click)="openSidebar()" *ngIf="(auth$ | async)?.id">
    <mat-icon>menu</mat-icon>
  </button>
  <span>San Diego Sport</span>
  <span class="fill-remaining-space"></span>
  <mat-slide-toggle (change)="onChange($event)" *ngIf="false">
    <mat-icon svgIcon="night"></mat-icon>
  </mat-slide-toggle>
  <span>
    <a mat-button (click)="logout()">Logout</a>
  </span>
</mat-toolbar>
<!--*ngIf="(auth$ | async)?.id"-->
