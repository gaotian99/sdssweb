<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Sign up
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>username</mat-label>
        <input matInput type="text" placeholder="your username" formControlName="username">
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>email address</mat-label>
        <input matInput type="text" placeholder="your email address" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>password</mat-label>
        <input matInput type="password" placeholder="your password" formControlName="password">
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>repeat password</mat-label>
        <input matInput type="password" placeholder="please repeat your password" formControlName="repeat">
      </mat-form-field>
        <app-image-list-select
          [useSvgIcon]="true"
          [cols]="6"
          [title]="'Choose avatar'"
          [items]="items"
        formControlName="avatar">
        </app-image-list-select>
      <button mat-raised-button type="submit" color="accent">Sign up</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>Already have a account? Please <a routerLink="/signin">Signin</a></p>
    </mat-card-actions>
  </mat-card>
</form>
