<div>
  <span>
    {{title}}
  </span>
  <mat-table [dataSource]="dataSource" class="matches-list-table">
    <ng-container matColumnDef="gameDate">
      <mat-header-cell *matHeaderCellDef> Match At </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.gameDate | date:'MM-dd-yyyy HH:mm'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gameTeams[0]">
      <mat-header-cell *matHeaderCellDef> Team </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.gameTeams[0]}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gameTeams[1]">
      <mat-header-cell *matHeaderCellDef> Team </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.gameTeams[1]}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
