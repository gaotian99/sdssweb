<h3> You are in {{teams.length}} team(s)</h3>
<span>
  {{title}}
</span>
<div>
  <table mat-table [dataSource]="dataSource" class="matches-list-table" matSort matSortDirection="asc">

    <ng-container matColumnDef="gameDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Match At </th>
      <td mat-cell *matCellDef="let element"> {{element.gameDate | date:'MM-dd-yyyy HH:mm'}} </td>
    </ng-container>


    <ng-container matColumnDef="teams[0].name" *ngIf="twoTeam">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let element"> {{element.teams[0].name}} </td>
    </ng-container>


    <ng-container matColumnDef="teams[1].name">
      <th mat-header-cell *matHeaderCellDef> vs Team </th>
      <td mat-cell *matCellDef="let element"> {{element.teams[1].name}} </td>
    </ng-container>


    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
