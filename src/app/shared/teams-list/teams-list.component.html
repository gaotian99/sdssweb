<span>
  {{title}}
</span>
<div>
  <table mat-table [dataSource]="dataSource" class="teams-list-table" matSort matSortDirection="asc">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}
      </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.description}}
      </td>
    </ng-container>


    <ng-container matColumnDef="winInSeason" *ngIf="winInSeason">
      <th mat-header-cell *matHeaderCellDef> Win </th>
      <td mat-cell *matCellDef="let element"> {{element.winInSeason}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
